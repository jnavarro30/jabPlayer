<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jab Player</title>
    <script src="https://kit.fontawesome.com/739f32426d.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='js/script.js' type='module' defer></script>
</head>
<body>
    <div class="container">
        <div class="player__progress">
            <div class="player__bar"></div>
        </div>
        <div class="jab__player">
            <section class='playinfo'>
                <img src="images/yoshi-bowser.jpg" alt="" class="playinfo__image">
                <h2 class='playinfo__title'>Jab Player</h2>
                <p class="playinfo__songs">0 Songs</p>
                <button class='playinfo__btn'>PLAY</button>
            </section>
            <section class='playlist'>
                <ul class="playlist__list">
                    <li class="playlist__song">
                        <section class='song__left'>
                            <i class='fas fa-play play-pause'></i>
                            <section class="song__info">
                                <p class='song__name'>Baby Bowser</p>
                                <p class='song__artist'>Yoshi</p>
                            </section>
                        </section>
                        <span class='song__duration'>03:22</span>
                    </li>
                    <li class="playlist__song">
                        <section class='song__left'>
                            <i class='fas fa-play fa-pause play-pause'></i>
                            <section class="song__info">
                                <p class='song__name'>Baby Bowser</p>
                                <p class='song__artist'>Yoshi</p>
                            </section>
                        </section>
                        <span class='song__duration'>03:22</span>
                    </li>
                    <li class="playlist__song">
                        <section class='song__left'>
                            <i class='fas fa-play play-pause'></i>
                            <section class="song__info">
                                <p class='song__name'>Baby Bowser</p>
                                <p class='song__artist'>Yoshi</p>
                            </section>
                        </section>
                        <span class='song__duration'>03:22</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
